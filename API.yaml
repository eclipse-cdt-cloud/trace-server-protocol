      operationId: getAnnotationCategories
      parameters:
      - name: expUUID
        in: path
        description: The UUID of the experiment in the server
        required: true
        schema:
          type: string
          format: uuid
      - name: outputID
        in: path
        description: The name of the output provider to query
        required: true
        schema:
          type: string
