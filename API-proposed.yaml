      required:
      - end
      - name
      - start
      type: object
      properties:
        end:
          type: integer
          description: The bookmark's end time
          format: int64
        name:
          type: string
          description: The name to give this bookmark
        start:
          type: integer
          description: The bookmark's start time
          format: int64
      description: The bookmark parameters
